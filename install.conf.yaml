- link:
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.tmux.conf: .tmux.conf
    ~/.gitconfig: .gitconfig
- clean: []
- shell:
    - |
      # Install Tmux Plugin Manager (TPM)
      if [ ! -d ~/.tmux/plugins/tpm ]; then
        git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
      fi

